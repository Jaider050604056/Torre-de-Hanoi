<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Contenedor de todo lo visual en la pagina-->
    <div class="container">
        <h1>Torre de Hanoi</h1>
        <!-- Contenedor del juego, bloques y palos-->
        <div class="game">

            <div class="sticks">

                <div id="stick1">
                    <div class="block" id="block1"></div>
                    <div class="block" id="block2"></div>
                </div>

                <div id="stick2"></div>
                <div id="stick3"></div>

                <img src="img/plantilla.png" alt="stick1">
                <img src="img/plantilla.png" alt="stick2">
                <img src="img/plantilla.png" alt="stick3">

            </div>
            
            <div class="info">
    
            </div>
    
        </div>
        <!-- Contenedor de botones y cajas de textos que controlan el juego -->
        <div class="container">

            <div class="container_flex">
                <p id="texto_numero">2 bloques</p> 
                <p style="visibility: hidden;">........</p> 
                <p id="texto_movimientos">0 Movimientos</p>
            </div>

            <p>
                Numero de bloques: 
                <input type="number" id="input_numero" placeholder="Numero de bloques" min="2" value="2"> <br><br>
                <input type="submit" id="enviar" value="Cambiar nÃºmero">
            </p>

            <p>
                Multiplicador de velocidad: 
                <input type="number" id="input_tiempo" placeholder="Multiplicador de velocidad" min="1" value="1"><br><br>
                <input type="submit" id="respuesta" value="Resolver">
            </p>

            <br><br>
            <a href="consola_ver.html">
                <input type="button" name="console_ver" id="consola" value="Version de consola">
            </a>
            <br><br>
        </div>
    </div>

    <!-- Archivo javascript -->
    <script src="js/torre_hanoi.js"></script>
</body>
</html>
