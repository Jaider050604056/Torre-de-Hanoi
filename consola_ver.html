<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Contenedor de todo lo visual en la pagina-->
    <div class="container">
        <h1>Torre de Hanoi</h1>
        <!-- Contenedor del juego, solo texto-->
        <div class="game" style="margin-top: 50px;">
            <h2>Version de Consola</h2>
            <p>--------------------------------------------------------</p>
            <p id="Texto_TorreA">A: </p>
            <p id="Texto_TorreB">B: </p>
            <p id="Texto_TorreC">C: </p>
            <p>--------------------------------------------------------</p>
        </div>
        <!-- Contenedor de botones y cajas de textos que controlan el juego -->
        <div class="container">

            <div class="container_flex">
                <p id="texto_numero">2 bloques</p> 
                <p style="visibility: hidden;">........</p> 
                <p id="texto_movimientos">0 Movimientos</p>
            </div>

            <p>
                Numero de bloques: 
                <input type="number" id="input_numero" placeholder="Numero de bloques" min="2" value="2"> <br><br>
                <input type="submit" id="enviar" value="Cambiar número">
            </p>

            <p>
                Multiplicador de velocidad: 
                <input type="number" id="input_tiempo" placeholder="Multiplicador de velocidad" min="1" value="1"><br><br>
                <input type="submit" id="respuesta" value="Resolver">
            </p>

            <br><br>
            <a href="index.html">
                <input type="button" name="index" value="Version Gráfica">
            </a>
            <br><br>
        </div>
   </div>

    <!-- Archivo javascript -->
    <script src="js/torre_hanoi_consola_ver.js"></script>
</body>
</html>
